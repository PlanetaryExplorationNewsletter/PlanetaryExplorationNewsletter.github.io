<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Planetary Exploration Newsletter Subscription Manager</title>
	<link rel="canonical" href="https://planetarynews.github.io/pen_subscribe.html" />
</head>
<body>
<center>
<a href="/">
<img style="border: 0pt none ; display: block;" src="newsletter_banner.gif" alt="Planetary Exploration Newsletter">
</a>
<div class="content">
  <h2>Subscribe to the Planetary Exploration Newsletter</h2>
  <form action="/" method="POST">
    <table>
    <tr>
    <td>Name:</td><td><input type="text" name="name"></td>
    </tr>
    <tr>
    <td>Email address:</td><td><input type="text" name="email"></td>
    </tr>
    </table>
    <input type="submit" name="action" value="Subscribe">
  </form>
</div>
</center>
</body>
</html>
